<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">

		<title>codetyper</title>
		<link rel="stylesheet" href="static/styles/style.css">
	</head>
	<style>
		.btn {
			background-color: #007bff;
			color: #fff;
		}
		.btn:hover {
			background-color: #1e90ff;
		}
	</style>
	<body>

		<div id="selectDiv">
			<p>Enter a GitHub link</p>
			<p class="small">Or, leave blank for default code</p>
			<input id="githubinput" type="text" size=50></input>

			<button id="githubbutton" style="display: inline-block;">-></button><br>
			<button class="btn githubbutton" id="java">Java</button>
			<button class="btn githubbutton" id="c">C</button>
			<button class="btn githubbutton" id="cpp">C++</button>
			<button class="btn githubbutton" id="csharp">C#</button>
			<button class="btn githubbutton" id="py">Python</button>
			<button class="btn githubbutton" id="go">Go</button>
			<button class="btn githubbutton" id="kotlin">Kotlin</button>
			<button class="btn githubbutton" id="js">JavaScript</button>

			<br />
			<div id="limits">
				<p>Limits</p>
				<label>Number of lines:</label>
				<input id="line_limit" type="number" min="1" placeholder="No limit"></input>
				<label>Time (seconds):</label>
				<input id="time_limit" type="number" min="1" placeholder="No limit"></input>
			</div>

		</div>

		<div id="writingDiv" class="displaynone">
			<div id="timer">00:00</div>
			<div tabindex="0" id="words"></div>
		</div>

		<div id="resultDiv" class="displaynone">
            Your speed is <span id="cpmDiv"></span> CPM and <span id="wpmDiv"></span> WPM!
			<br/>
			Accuracy: <span id="accuracy"></span>%
		</div>

		<script src="static/scripts/index.js"></script>
	</body>
</html>
